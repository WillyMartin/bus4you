Bundles\ParameterBundle\Entity\Parameter:
    type: entity
    table: site_config
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        slug:
            type: string
            length: 255
            unique: true
        value:
            type: string
            length: '4096'
    lifecycleCallbacks: {  }
